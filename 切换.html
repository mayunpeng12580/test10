<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
		
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-image: url(img/swiper_2.jpg);
				background-size: contain;
				
			}
			
			.red{
				background-image: url(img/swiper_3.jpg);
				background-size: contain;
				
			}
			
		</style>
	</head>
	<body>
		<div class="app" @click="changeColor()">
			<box :class="{red:isRed}" ></box>
		</div>
		
		
		<script type="text/javascript">
			Vue.component("box",{
				template:"<div class='box' ></div>",
				props:{
					isRed:Boolean,
					default:false
				}
			})
			
			var app=new Vue({
				el:".app",
				data:{
					isRed:false
				},
				methods:{
					changeColor:function(){
						console.log(22)
						this.isRed=!this.isRed
					}
				}
				
			})
			
			
			
		</script>
	</body>
</html>
